{% extends 'main-layout.html' %}
{% block chart_js %}
<script src="{{ url_for('static', filename='js/piechart.js') }}"></script>
{% endblock %}
{% block content %}
<div class="container">
  <div class="row my-3">
    <div class="col">
      <h4>Welcome To DRS Dashboard</h4>
    </div>
  </div>
  <div class="row py-2">
    <div class="col-md-4 py-1">
      <div class="card">
        <div class="card-body">
          <canvas id="pie1"></canvas>
        </div>
      </div>
    </div>
    <div class="col-md-4 py-1">
      <div class="card">
        <div class="card-body">
          <canvas id="pie2"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
